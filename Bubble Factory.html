<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Factory Test Lab</title>
    <script>
        /* 泡泡最高分排序 */
        var scores=[60,50,60,58,54,54,58,50,52,54,48,69,34,55,51,52,44,51,69,64,66,55,52,61]
        function printAndGetHighScore(scores){  //此scores为形参，非全局变量scores
            var highScore = 0;
            for (var i=0;i<scores.length;i++){
                var output = "Bubble solution #" + i + "score: " + scores[i];
                console.log(output);
                if(scores[i]>highScore){
                    highScore = scores[i];
                }
            }
            return highScore;
        }

        function getBestResults(scores,highScore){
            var bestSolution = [];
            for (var i=0;i<scores.length;i++){
                if (scores[i]==highScore){
                    bestSolution.push(i);
                }
            }
            return bestSolution;
        }

        var highScore = printAndGetHighScore(scores);
        console.log('Bubbles tests: ' + scores.length);
        console.log("Highest bubble score: " + highScore);

        var bestSolution = getBestResults(scores,highScore);
        console.log("Solutions with the highest score: " + bestSolution)

        /* 泡泡最高分且成本最低排序 */
        var costs = [.25,.27,.25,.25,.25,.25,.33,.31,.25,.29,.27,.22,.31,.25,.25,.33,.21,.25,.25,.25,.28,.25,.24,.22]
        function getMostCostEffectiveSolution(scores,costs,highScore){
            var cost=100;
            var index;
            for (var i=0;i<scores.length;i++){
                if(scores[i]==highScore){
                    if(cost>costs[i]){
                        cost = costs[i];
                        index = i;
                    }
                }
            }
            return index;
        }
        var mostCostEffective = getMostCostEffectiveSolution(scores,costs,highScore);
        console.log("Bubble Solution #" + mostCostEffective + " is the most cost effective");
    </script>
</head>
